<div class="pokedex">
    <h2>Party</h2>
    <diV class="grid-container">
        <ul *ngFor="let pokemon of pokemons">
            <div class="grid-item">
                <img class="pokemon-img" src={{pokemon?.animatedAvatar}} alt={{pokemon?.name}}
                    (click)="handlePartyPokemonClicked(pokemon)" />
            </div>
        </ul>
    </diV>
</div>
