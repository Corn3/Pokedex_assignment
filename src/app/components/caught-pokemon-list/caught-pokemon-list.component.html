<p>{{name}}</p>
<ul>
    <li *ngFor="let pokemon of caughtPokemons">
        {{pokemon.name}}
        <ul>
            <li *ngFor="let type of pokemon.types">
                {{type}}
            </li>
        </ul>
        <img class="img-animated-pokemon" src={{pokemon.animatedAvatar}} alt={{pokemon.name}} />
    </li>
</ul>
